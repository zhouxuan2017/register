<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册百度账号</title>
    <link rel='stylesheet' href='./layout.css'>
</head>

<body>
    <div id='bg'>
        <div id='aicon'>
            <img src="./img/baidu.png">
        </div>
        <div id='afont'>
            <h3>用科技</h3>
            <p>让复杂的世界更简单</p>
        </div>
        <div id='cdi'>
            <span class="cspan">
                <a class="clink" href="https://passport.baidu.com/v2/?ucenterfeedback#reg">帮助中心</a>
                <span class="cl">|</span>
                <a class="cimg"
                    href="https://zhiqiu.baidu.com/imcswebchat/roulette/in?id=48721&token=1nnbs7op4ocsr68143oamrjq9c4eoin2&domainID=pass&type=2"></a>
            </span>
            <span class="ctext">2020&nbsp;©Baidu</span>
        </div>
        <div id='dcontent'>
            <div class="dhead">
                <h3>欢迎注册</h3>
                <p>已有账号?<span class="dlogin">登录</span></p>
            </div>
            <div class="dbody">
                <form class="dform">
                    <div class="dzong1">
                        <p>
                            <label>用户名</label>
                            <input type="text" placeholder="&nbsp;&nbsp;&nbsp;请设置用户名" autofocus>

                        </p>
                        <div class="dhid1"></div>
                    </div>
                    <div class="dzong">
                        <p>
                            <label>手机号</label>
                            <input type="text" placeholder="&nbsp;&nbsp;&nbsp;可用于登录和找回密码">
                        </p>
                        <div class="dhid2"></div>
                    </div>
                    <div class="dzong">
                        <p>
                            <label>密&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" placeholder="&nbsp;&nbsp;&nbsp;请设置登录密码" class="dpas">
                        </p>
                        <div class="dhid3"></div>
                    </div>

                    <div class="dzong4">
                        <p>
                            <label>验证码</label>
                            <input id="yanzheng" type="text" placeholder="&nbsp;&nbsp;&nbsp;请输入验证码">
                            <input id="huoqu" type="button" value='获取验证码'>
                        </p>
                        <div class="dhid4"></div>
                    </div>
                    <div class="tijiao">
                        <input type="submit" value="注册"> 
                    </div>
                    <div class="xieyi">
                        <input id='xuanze' type="checkbox">
                        <label>阅读并接受</label>
                        <a href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a>及
                        <a href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
